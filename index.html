<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextCent</title>
    <!-- Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <!-- header section -->
    <header class="container mx-auto flex items-center justify-between h-[84px] px-4 md:px-0">
        <!-- logo -->
         <div>
            <img src="./Img/logo.png" alt="logo-img" class="w-[150px]">
         </div>
         <!-- navlinks -->
          <ul class="flex items-center md:gap-8 font-medium hidden md:flex">
            <li class="hover:text-[#4CAF4F] links"><a href="#">Home</a></li>
            <li class="hover:text-[#4CAF4F] links"><a href="#">Services</a></li>
            <li class="hover:text-[#4CAF4F] links"><a href="#">Feature</a></li>
            <li class="hover:text-[#4CAF4F] links"><a href="#">Product</a></li>
            <li class="hover:text-[#4CAF4F] links"><a href="#">Testimonial</a></li>
            <li class="hover:text-[#4CAF4F] links"><a href="#">FAQ</a></li>
          </ul>
          <!-- Mobile Menu -->
          <ul class="w-1/2 h-screen flex flex-col items-center gap-5 pt-20 md:hidden flex duration-300
           text-white font-medium fixed top-0 left-0 bg-[#215821]" id="menuLinks">
            <li class="hover:text-[#4CAF4F] links"><a href="#">Home</a></li>
            <li class="hover:text-[#4CAF4F] links"><a href="#">Services</a></li>
            <li class="hover:text-[#4CAF4F] links"><a href="#">Feature</a></li>
            <li class="hover:text-[#4CAF4F] links"><a href="#">Product</a></li>
            <li class="hover:text-[#4CAF4F] links"><a href="#">Testimonial</a></li>
            <li class="hover:text-[#4CAF4F] links"><a href="#">FAQ</a></li>
          </ul>
          <!-- header buttons -->
           <div class="flex items-center gap-4 hidden md:flex">
             <button class="w-[91px] h-[40px]">Login</button>
             <button class="w-[91px] h-[40px] text-white bg-[#4CAF4F] hover:bg-[#347c37] rounded-md duration-300">Sign up</button>
           </div>
           <!-- menu icon -->
            <div class="flex md:hidden cursor-pointer">
                <span class="text-3xl" id="menuIcon"><i class="fa-solid fa-bars"></i></span>
            </div>
    </header>
    <!-- hero section 2 cols-->
     <div class="w-[80%] mx-auto h-[80vh] flex flex-col md:flex-row md:px-0 px-4
     items-center justify-between mt-20 md:mt-0">
        <!-- col 1 -->
         <div class="flex flex-col">
            <h1 class="flex flex-col gap-4 text-4xl md:text-6xl font-medium w-full md:w-[580px]">Lessons and insights <span class="text-[#4CAF4F]"> from 8 years</span></h1>
            <p class="my-10 text-[16px] text-[#717171]">Where to grow your business as a photographer: site or social media?</p>
            <!-- col 1 button -->
             <div>  
                <button class="w-[128px] h-[52px] text-white bg-[#4CAF4F] hover:bg-[#347c37] rounded-md duration-300">Register</button>
             </div>
         </div>
         <!-- col 2  -->
          <div>
            <img src="./Img/hero-img.png" alt="hero-img" class="w-[full] md:max-w-[300px] xl:max-w-[400px]">
          </div>

     </div>

     <script src="./app.js"></script>
    
</body>
</html>
